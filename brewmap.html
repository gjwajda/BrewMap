<!DOCTYPE html>
<html>

<head>
    <title>BrewMap</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div class="page-header full-content" id="page_header">
        <div class="row">
            <div class="col-xs-6 col-sm-8">
                <h1 id="page_title">Trendsmap <small id="page_title_description">Realtime Local Twitter Trends</small></h1>
                <h1 id="page_title_small">Trendsmap</h1>
            </div>
            <!--.col-->
            <div class="col-xs-6 col-sm-4">
                <ol class="header-links" id="header_account_links">
                    <li><a title="Login to Trendsmap" id="login_link" href="/auth">Login</a></li>
                    <li><a title="Register for Trendsmap" id="register_link" href="/register">Register</a></li>
                    <li><i title="Search for a trend or location" class="fa fa-search top-search-icon" aria-hidden="true"></i></li>
                </ol>
            </div>
        </div>
    </div>

    <div id="map"></div>
    <script type="text/javascript" src="brewmap.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9JsezK4dNu_-N1jQL0IGTdPTWd4bzG2o&callback=initMap"></script>
</body>

</html>
